    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        ssintegrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Pet Center "el mercado para tus mascotas" | Contacto</title>
    <meta name="description" content="Dejanos tu consulta o vení a visitarnos.">
    <meta name="keywords"
        content="contacto, dirección de pet center, teléfono de pet center, cómo llegar a pet center, visitar pet center, ir a pet center, hacer pedido a pet center, cómo hacer un pedido a pet center, whatsapp de pet center, número de whatsapp de pet center, wsp de pet center, facebook de pet center, instagram de pet center, número de wsp de pet center">
    <meta property="og:type" content="web site">
    <meta property="og:title" content="Pet Center, el mercado para tus mascotas | Contacto">
    <meta property="og:url" content="https://petcenter-rosario.netlify.app/pages/contacto.html">
    <meta property="og:image" content="https://petcenter-rosario.netlify.app/img/logos/favicon.png">
    <meta property="og:description" content="Dejanos tu consulta o vení a visitarnos.">
    <link rel="shotcut icon" href="../img/logos/favicon.ico">
</head>

<body>
    <!------------------------------------------------ENCABEZADO------------------------------------------------>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light encabezado">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../img/logos/favicon.png"
                        alt="Logo Pet Center"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse menu" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 lista">
                        <li class="nav-item nav-menu">
                            <a class="menu-nav" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item nav-menu">
                            <a class="menu-nav" aria-current="page" href="./productos.html">Productos</a>
                        </li>
                        <li class="nav-item nav-menu">
                            <a class="menu-nav" aria-current="page" href="./ofertas.html">Ofertas</a>
                        </li>
                        <li class="nav-item nav-menu">
                            <a class="menu-nav" aria-current="page" href="./acercade.html">Nosotros</a>
                        </li>
                        <li class="nav-item nav-menu">
                            <a class="menu-nav" aria-current="page" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar en Pet Center"
                            aria-label="Search">
                        <button class="btn" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1 class="destacados">Contactanos:</h1>
        </section>
        <section class="contacto">
            <div class="mapa">
                <iframe class="plano"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.6134018720127!2d-60.632194685045796!3d-32.961214880916756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x205d7b997c8c8e57%3A0xcf8dacb60cec41f4!2sPet%20Center%20Rosario!5e0!3m2!1ses!2sar!4v1656426437359!5m2!1ses!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form class="formulario" action="">
                <div class="form">
                    <div>
                        <label for="Nombre">Nombre:</label>
                        <input type="text" name="Nombre">
                    </div>
                    <div>
                        <label for="Direccion">Dirección:</label>
                        <input type="text" name="Direccion">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email">
                    </div>
                    <div>
                        <label for="telefono">Teléfono:</label>
                        <input type="text" name="telefono">
                    </div>
                    <div>
                        <h2>Escribe tu consulta aquí:</h2>
                        <textarea name="" id="" cols="40" rows="8"></textarea>
                    </div>
                    <div class="btn-contacto">
                        <button type="submit">Enviar</button>
                        <button type="reset">Restablecer</button>
                    </div>
                </div>
            </form>
        </section>
        <section class="fts-local">
            <div class="fotos-local grid-local">
                <img src="..//img/negocio/4.png" alt="golosinas y comederos para perros">
                <img src="..//img/negocio/5.png" alt="accesorios y juguetes para mascotas">
                <img src="..//img/negocio/6.png" alt="accesorios y juguetes para gatos y perros">
            </div>
        </section>
        <!--BOTON DE WHATSAPP FLOTANTE-->
        <section class="flotante">
            <a href="https://api.whatsapp.com/send?phone=5493412280990&text=Hola%20Pet%20Center%2C%20%C2%A1Quiero%20hacer%20un%20pedido!"
                target="_blank"><img class="wsp" src="../img/redes/wsp2.png" alt="contacto whatsapp"></a>
        </section>
    </main>
    <!--REDES SOCIALES Y PIE DE PAGINA-->
    <footer class="pie">
        <a href="../index.html"><img src="../img/logos/favicon.png" alt="inicio"></a>
        <h3>Seguinos en nuestras redes sociales!</h3>
        <div>
            <a href="https://www.facebook.com/petcenter.rosario" target="_blank"><img class="redes"
                    src="../img/redes/facebook.png" alt="facebook"></a>
            <a href="https://www.instagram.com/petcenter.rosario" target="_blank"><img class="redes"
                    src="../img/redes/instagram.png" alt="instagram"></a>
            <a href="https://api.whatsapp.com/send?phone=5493412280990&text=Hola%20Pet%20Center%2C%20%C2%A1Quiero%20hacer%20un%20pedido!"
                target="_blank"><img class="redes" src="../img/redes/whatsapp.png" alt="contacto whatsapp"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
